<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#4a6f7a" />
    <meta name="description" content="HoverTech wound care compliance tracking for clinical teams" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CareTrack" />
    <link rel="apple-touch-icon" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />

    <!-- Microsoft / Windows -->
    <meta name="msapplication-TileColor" content="#4a6f7a" />
    <meta name="msapplication-TileImage" content="/icons/icon-144.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="CareTrack — Wound Care Compliance" />
    <meta property="og:description" content="HoverTech wound care compliance tracking" />
    <meta property="og:type" content="website" />

    <title>CareTrack — Wound Care Compliance</title>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (reg) {
              console.log("CareTrack SW registered:", reg.scope);
            })
            .catch(function (err) {
              console.log("CareTrack SW registration failed:", err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
